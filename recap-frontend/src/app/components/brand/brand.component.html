<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
  <span class="visually-hidden">Loading...</span>
</div>

<table *ngIf="dataLoaded!=false" class="table">
  <thead>
    <tr>
      <th (click) = "getAllBrandClass()" routerLink = "/cars">Cars</th>
    </tr>
    <tr>
      <th>BrandId</th>
      <th>BrandName</th>
    </tr>
  </thead>
  <tr (click)="setCurrentBrand(brand)"
  routerLink = "/cars/brand/{{brand.brandId}}"
  *ngFor="let brand of brands">
    <td>{{brand.brandId}}</td>
    <td>{{brand.brandName}}</td>
  </tr>
</table>

<h5 *ngIf="currentBrand">{{currentBrand.brandName}} </h5>
